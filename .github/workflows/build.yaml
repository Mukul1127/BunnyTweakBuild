name: Build BunnyTweak

on:
  workflow_dispatch:

jobs:
  build:
    name: Build BunnyTweak
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: üõ°Ô∏è Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: üöö Check out the Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: pyoncord/BunnyTweak
          path: main

      - name: üîç Check cache
        run: echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Restore cache if available
        id: cache
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: ‚öôÔ∏è Setup Theos
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: ‚öôÔ∏è Setup iOS SDK
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/sdks
          path: theos/sdks
          sparse-checkout: "iPhoneOS16.5.sdk"
          sparse-checkout-cone-mode: false

      - name: ‚öôÔ∏è Setup iOS Swift Toolchain
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: theos
        run: |
          mkdir toolchain
          cd toolchain

          curl https://github.com/kabiroberai/swift-toolchain-linux/releases/download/v2.3.0/swift-5.8-ubuntu22.04.tar.xz -o swift.tar.xz
          tar -xf ./swift.tar.xz
          
      - name: ‚ôªÔ∏è Save cache if needed
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: üì¶ Build DEBs
        working-directory: main
        run: |
          make package FINALPACKAGE=1
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: üöÄ Publish Release
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2.0.6
        with:
          tag_name: ${{ github.run_number }}
          files: main/packages/*.deb
